<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>得爱键盘 - 历史记录</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100"><div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden"><div class="bg-gradient-to-r from-indigo-500 to-pink-500 p-6 text-white"><h1 class="text-2xl font-bold">历史记录</h1><p class="mt-1 text-sm">查看你的历史聊天记录</p></div><div class="p-4"><div class="flex overflow-x-auto space-x-2 pb-2 mb-4"><button class="px-4 py-2 bg-indigo-500 text-white rounded-full whitespace-nowrap">全部记录</button><button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full whitespace-nowrap">今天</button><button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full whitespace-nowrap">本周</button><button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full whitespace-nowrap">已收藏</button></div><div class="relative mb-6"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div><div class="relative flex justify-center"><span class="bg-gray-100 px-3 text-sm text-gray-500">今天</span></div></div><div class="space-y-4"><div class="bg-white rounded-xl p-4 shadow-sm"><div class="flex justify-between items-start"><div><h3 class="font-semibold">下午的聊天</h3><div class="flex items-center mt-1"><span class="text-xs text-gray-500 mr-2">14:35</span><span class="text-xs bg-pink-100 text-pink-600 px-2 py-1 rounded-full">温柔体贴女友</span></div></div><div class="flex"><button class="text-gray-400 mr-2"><i class="far fa-heart"></i></button><button class="text-gray-400"><i class="fas fa-ellipsis-h"></i></button></div></div><div class="bg-gray-50 p-3 rounded-lg mt-3"><p class="text-gray-700 text-sm">对方：今天工作好累啊，感觉整个人都不行了<br><br>我：辛苦了亲爱的，回家我给你准备了热腾腾的晚餐和舒适的按摩，你先休息一下，不要给自己太大压力，我
